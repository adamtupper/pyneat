# NEAT configuration file for the CartPole-v1 OpenAI Gym environment.

[NEAT]
fitness_criterion     = max
fitness_threshold     = 200.0
pop_size              = 150
reset_on_extinction   = False

[Genome]
# node activation options
activation_func         = sigmoid

# node bias options
bias_max_value          = 30.0
bias_min_value          = -30.0
bias_perturb_std_dev    = 0.4
bias_init_std_dev       = 1.0
bias_mutate_prob        = 0.8
bias_replace_prob       = 0.02

# connection weight options
weight_max_value        = 30.0
weight_min_value        = -30.0
weight_perturb_std_dev  = 0.4
weight_init_std_dev     = 1.0
weight_mutate_prob      = 0.8
weight_replace_prob     = 0.02

# genome compatibility options
compatibility_disjoint_coefficient = 1.0
compatibility_weight_coefficient   = 1.0

# structural mutation parameters
conn_add_prob           = 0.15
node_add_prob           = 0.15

# connection enable options
gene_disable_prob       = 0.75

# network parameters
num_inputs              = 8
num_outputs             = 4
initial_conn_prob       = 1.0

[SpeciesSet]
compatibility_threshold = 3.0

[DefaultStagnation]
species_fitness_func = mean
max_stagnation       = 15
species_elitism      = 4

[Reproduction]
crossover_prob                  = 0.75
inter_species_crossover_prob    = 0.001
elitism                         = 2
survival_threshold              = 0.2
min_species_size                = 5