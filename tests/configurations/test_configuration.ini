# This configuration file should only be used to create the configuration
# object. Tests that depend on specific parameters should override those
# with their expected values.

[NEAT]
fitness_criterion     = max
fitness_threshold     = 0.9
pop_size              = 150
reset_on_extinction   = False

[Genome]
# node activation options
activation_func         = identity

# node bias options
bias_init_stdev         = 1.0
bias_max_value          = 30.0
bias_min_value          = -30.0
bias_perturb_std_dev    = 0.5
bias_init_std_dev       = 1.0
bias_mutate_prob        = 0.7
bias_replace_prob       = 0.1

# connection weight options
weight_init_stdev       = 1.0
weight_max_value        = 30
weight_min_value        = -30
weight_perturb_std_dev  = 0.5
weight_init_std_dev     = 1.0
weight_mutate_prob      = 0.8
weight_replace_prob     = 0.1

# genome compatibility options
compatibility_disjoint_coefficient = 1.0
compatibility_weight_coefficient   = 0.5

# structural mutation parameters
conn_add_prob           = 0.5
node_add_prob           = 0.2

# connection enable options
gene_disable_prob       = 1.0

# network parameters
num_inputs              = 2
num_outputs             = 1
initial_conn_prob       = 1.0

[SpeciesSet]
compatibility_threshold = 3.0

[DefaultStagnation]
species_fitness_func = max
max_stagnation       = 20
species_elitism      = 0

[Reproduction]
crossover_prob          = 0.75
inter_species_crossover_prob = 0.001
elitism                 = 2
survival_threshold      = 0.2
min_species_size        = 2